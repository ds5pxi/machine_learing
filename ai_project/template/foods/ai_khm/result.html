{% extends 'templates.html' %}

{% block title %}테스터 김현민 음식 추천 분석 결과 사이트{% endblock %}

{% load static %}

{% block content %}
<div class="container col-md-10">
    <h1 class="py-5 text-center">음식 선호도 조사 결과</h1>

    <div class="text-center">
        <figure class="figure" style="width: 50rem; height: 40rem;">
            <img src="{% get_static_prefix %}imgs/food/main/{{food_picture}}" class="figure-img img-fluid rounded" alt="결과 사진">

            <figcaption class="figure-caption text-center">{{food_result}}</figcaption>
        </figure>
    </div>
    <div id = "map" style = "width:500px;height:400px;"></div>
</div>
    <script type="text/javascript" src = "//dapi.kakao.com/v2/maps/sdk.js?appkey=ec293e5753309ecbfa18ab72b66a04f5"></script>
    <script>
        var container = document.getElementById('map');
        var options = { // 지도 생성시 필요한 기본 옵션
                center : new kakao.maps.LatLng(37.3046,126.5623), //지도 중심 좌표
                level: 3 // 지도의 레벨(확대, 축소 정도)
            };
            var map = new kakao.maps.Map(container, options); // 지도 생성 및 객체 리턴
    </script>
{% endblock %}
