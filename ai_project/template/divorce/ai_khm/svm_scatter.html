{% extends 'templates.html' %}

{% block title %}테스터 김현민 SVM 전 산포도 사이트{% endblock %}

{% load static %}

{% block script %}
<script src="{% static 'js/divorce/ai_khm/comm.js' %}"></script>
<script src="{% static 'js/divorce/ai_khm/svm.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container col-md-10">
    <h1 class="my-5">SVM 산포도</h1>
    
    <img src="data:image/png;base64, {{svm_scatter|safe}}" alt="SVM 산포도 그래프">

    <button type="button" class="btn btn-primary btn-lg mt-5" onclick="svmResult();">SVM 모델 이혼 확률 결과 보기</button>

    <button type="button" class="btn btn-secondary btn-lg mt-5" onclick="returnLearning();">이혼 확률 분석 사이트로 돌아가기</button>
</div>
{% endblock %}
