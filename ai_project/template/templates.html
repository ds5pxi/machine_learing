<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#712cf9">
        <title>{% block title %}3조 머신러닝 프로젝트{% endblock %}</title>
        <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/sidebars/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        {% load static %}

        <link rel="stylesheet" href="{% static 'css/templates.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        {% block header %}{% endblock %}

        <script src="{% static 'js/main/templates.js' %}"></script>
    </head>
    <body>
        {% block script %}{% endblock %}

        <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white">AI 프로젝트 메인</a>
        </header>
        <div class="container-fluid">
            <div class="row">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        {% block footer %}
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="d-flex align-items-center">
                    <span class="mb-3 mb-md-0 text-body-secondary">(주)KG에듀원 아이티뱅크 노량진 학원 3조 AI 프로젝트 사이트</span>
                </div>
            </footer>
        </div>
        {% endblock %}
    </body>
</html>
